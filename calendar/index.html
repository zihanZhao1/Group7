<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calendar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="calendar">
    <header class="header">
        <ul>
            <li class="cur">Month</li>
            <li>Year</li>
        </ul>
    </header>
    <aside class="sidebar">
        <div class="wrapper">
            <div class="title">
                <span class="btn btn-prev"><</span>
                <span class="date"></span>
                <span class="btn btn-next">></span>
            </div>
            <ul class="week">
                <li>Sun</li>
                <li>Mon</li>
                <li>Thu</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="day"></ul>
        </div>
    </aside>
    <div class="container">
        <div id="renderMonth" class="render render-show">
            <h2 class="title"></h2>
            <ul class="week">
                <li>Sunday</li>
                <li>Monday</li>
                <li>Thursday</li>
                <li>Wednesday</li>
                <li>Thursday</li>
                <li>Friday</li>
                <li>Saturday</li>
            </ul>
            <ul class="day"></ul>
        </div>
        <div id="renderFullYear" class="render">
            <div class="title">
                <h2>2019</h2>
            </div>
            <ul class="month"></ul>
        </div>
        <div id="control">
            <input type="button" value="<" class="btn btn-prev">
            <input type="button" value="Today" class="today">
            <input type="button" value=">" class="btn btn-next">
        </div>
    </div>
</div>

<script src="js/sqlEvent.php"></script>
<script src="js/getEvent.js"></script>
<script src="js/tools.js"></script>
<script src="js/calender.js"></script>

</body>
</html>
