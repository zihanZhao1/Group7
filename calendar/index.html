<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calendar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="calendar">
    <header class="header">
        <ul>
            <li class="cur">月</li>
            <li>年</li>
        </ul>
    </header>
    <aside class="sidebar">
        <div class="wrapper">
            <div class="title">
                <span class="btn btn-prev"><</span>
                <span class="date"></span>
                <span class="btn btn-next">></span>
            </div>
            <ul class="week">
                <li>日</li>
                <li>一</li>
                <li>二</li>
                <li>三</li>
                <li>四</li>
                <li>五</li>
                <li>六</li>
            </ul>
            <ul class="day"></ul>
        </div>
    </aside>
    <div class="container">
        <div id="renderMonth" class="render render-show">
            <h2 class="title"></h2>
            <ul class="week">
                <li>周日</li>
                <li>周一</li>
                <li>周二</li>
                <li>周三</li>
                <li>周四</li>
                <li>周五</li>
                <li>周六</li>
            </ul>
            <ul class="day"></ul>
        </div>
        <div id="renderFullYear" class="render">
            <div class="title">
                <h2>2017年</h2>
            </div>
            <ul class="month"></ul>
        </div>
        <div id="control">
            <input type="button" value="<" class="btn btn-prev">
            <input type="button" value="今天" class="today">
            <input type="button" value=">" class="btn btn-next">
        </div>
    </div>
</div>

<script src="js/sqlEvent.php"></script>
<script src="js/getEvent.js"></script>
<script src="js/tools.js"></script>
<script src="js/calender.js"></script>

</body>
</html>
